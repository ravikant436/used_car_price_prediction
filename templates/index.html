<!doctype html>
<html>
	<head>
		<title>Used Cars Price Prediction</title>
		<meta charset="utf-8">
		<link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static',filename='favicon.ico') }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!-- Font Library -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		
		<!--- Font Awesome -->
		<script src="https://kit.fontawesome.com/14c3933906.js" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='common_styles.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='car_price.css') }}" />
	</head>
	<body>
		<div class="full-height">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
				<div class="navbar-header">
				  <a class="navbar-brand" href="#" style="color:#fff"><i class="fas fa-car-crash"></i> &nbsp;Car Price Prediction</a>
				</div>
				<ul class="nav navbar-nav">
				  <li class="active"><a href="#">Home</a></li>
				  <li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
					  <li><a href="#"><i class="fas fa-plane-departure"></i> &nbsp;Flight Price Prediction</a></li>
					  <li><a href="#"><i class="fas fa-key"></i> &nbsp;Password Strength</a></li>
					  <li><a href="#"><i class="far fa-newspaper"></i> &nbsp;Fake News Classifier</a></li>
					</ul>
				  </li>
				  <li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Contact Me
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
					  <li><a href="https://www.linkedin.com/in/ravikant-tyagi/" target="_blank"><i class="fab fa-linkedin"></i> &nbsp;LinkedIn</a></li>
					  <li><a href="https://github.com/ravikant436" target="_blank"><i class="fab fa-github"></i> &nbsp;GitHub</a></li>
					</ul>
				  </li>
				</ul>
			  </div>
			</nav>
			<div class="container">
			  <h1 class="project-title">Used Car's Price Predictor</h1>
			  <div class="row">
				<form class="col-md-6" id="car-form" action="{{ url_for('predict')}}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
						  <label for="Year">Manufacture Year</label>
						  <input name="Year" placeholder="YYYY" class="form-control" type="number" required="required">
						</div>
						<div class="form-group col-md-6">
						  <label for="Present_Price">Showroom Price - <i class='fas fa-rupee-sign'></i></label>
						  <input name="Present_Price" required="required" placeholder="100000" class="form-control" type="number ">
						</div>
					</div>
				
					<div class="row">
						<div class="form-group col-md-6">
						  <label for="Kms_Driven">KMs Driven</label>
						  <input name="Kms_Driven" placeholder="23000" class="form-control" type="number" required="required">
						</div>
						<div class="form-group col-md-6">
						  <label for="Owner">No. of Owners</label>
						  <select name="Owner" class="form-control">
							<option value="0">1</option>
							<option value="1">2</option>
							<option value="2">3 or more</option>
						  </select>
						</div>
					</div>
				
					<div class="row">
						<div class="form-group col-md-6">
						  <label for="Fuel_Type_Petrol">Fuel Type</label>
						  <select class="form-control" name="Fuel_Type_Petrol" required="required">
							<option value="Petrol">Petrol</option>
							<option value="Diesel">Diesel</option>
							<option value="Diesel">CNG</option>
						  </select>
						</div>
						<div class="form-group col-md-6">
						  <label for="Seller_Type_Individual">Seller Type</label>
						  <select class="form-control" name="Seller_Type_Individual" required="required">
							<option value="Dealer">Dealer</option>
							<option value="Individual">Individual</option>
						  </select>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
						  <label for="Transmission_Mannual">Transmission Type</label>
						  <select class="form-control" name="Transmission_Mannual" id="research" required="required">
							<option value="Mannual">Manual</option>
							<option value="Automatic">Automatic</option>
						  </select>
						</div>
					</div>
				
					<div class="row">
						<div class="col-md-12">
							<button id="sub" class="btn btn-md btn-primary btn-block" type="submit ">Predict the Selling Price</button>
						</div>
					</div>
			    </form>
				<div class="col-md-5 col-md-offset-1 result-box" style="">
					<h2>Approximate Selling Price</h2>
					<h1><i class='fas fa-rupee-sign'></i> &nbsp;{{ prediction_text }}</h1>
				</div>
			  </div>
			</div>
		</div>
	</body>
</html>
